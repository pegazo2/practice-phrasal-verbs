<!DOCTYPE html>

<title>Phrasal Verbs Trainer</title>

body {

  color: #333;
}
h2 { color: #2a3eb1; }
section { margin-top: 20px; padding: 15px; background: #fff; border-radius: 8px; border: 1px solid #ccc; }
.phrasal-item { margin-bottom: 12px; padding: 8px; background: #f0f8ff; border-radius: 5px; display: flex; flex-direction: column; }
.phrasal-header { display: flex; justify-content: space-between; align-items: center; }

.phrasal-header span { font-style: italic; color: #555; margin-left: 10px; }
.phrasal-buttons { margin-top: 5px; }
button { margin: 2px; padding: 5px 8px; cursor: pointer; border-radius: 4px; border: 1px solid #999; background: #e0e0e0; }
button:hover { background: #d0d0ff; }
.phrasal-phonetic { margin-top: 2px; font-size: 14px; color: #222; font-family: monospace; }
</style>
</head>
<body>
<h2>游꿉 Phrasal Verbs Trainer</h2>
<button onclick="toggleVoice()">Cambiar Voz: Mujer/Hombre</button>
<p>Voz actual: <span id="voiceName">Femenina (default)</span></p>

  {pv:"set up", meaning:"Establecer", phonetic:"/s톝t 툷p/", example:"He set up a new company.", examplePhon:"/hi s톝t 툷p 톛 nu 틛k툷mp톛ni/"},
  {pv:"pick up", meaning:"Recoger", phonetic:"/p톩k 툷p/", example:"I will pick you up at the airport.", examplePhon:"/a톩 w톩l p톩k ju 툷p 칝t 칧i 틛톝r틟p톖rt/"},
  {pv:"break down", meaning:"Averiarse", phonetic:"/bre톩k da툵n/", example:"The car broke down on the highway.", examplePhon:"/칧톛 k톔r bro툵k da툵n 뇵 칧톛 틛ha톩틟we톩/"},
  {pv:"put off", meaning:"Posponer", phonetic:"/p툵t 뇭/", example:"They put off the meeting until next week.", examplePhon:"/칧e톩 p툵t 뇭 칧톛 틛mit톩콂 툷n틛t톩l n톝kst wik/"},

  {pv:"give in", meaning:"Ceder", phonetic:"/토톩v 톩n/", example:"She finally gave in to their demands.", examplePhon:"/툮i 틛fa톩n톛li 토e톩v 톩n tu 칧톝r d톩틛m칝ndz/"},
  {pv:"hold on", meaning:"Esperar", phonetic:"/ho툵ld 뇵/", example:"Hold on a minute, I'll be right back.", examplePhon:"/ho툵ld 뇵 톛 틛m톩n톩t, a톩l bi ra톩t b칝k/"},
  {pv:"look up", meaning:"Buscar", phonetic:"/l툵k 툷p/", example:"I need to look up that word in the dictionary.", examplePhon:"/a톩 nid tu l툵k 툷p 칧칝t w톞rd 톩n 칧톛 틛d톩k툮톛틟n톝ri/"},
  {pv:"run into", meaning:"Encontrarse con", phonetic:"/r툷n 틛톩ntu/", example:"I ran into an old friend yesterday.", examplePhon:"/a톩 r칝n 틛톩ntu 칝n o툵ld fr톝nd 틛j톝st톛r틟de톩/"},

  {pv:"turn down", meaning:"Rechazar", phonetic:"/t톞rn da툵n/", example:"She turned down the job offer.", examplePhon:"/툮i t톞rnd da툵n 칧톛 퉋톔b 틛톖f톛r/"},

  {pv:"bring back", meaning:"Recordar", phonetic:"/br톩콂 b칝k/", example:"That song brings back memories.", examplePhon:"/칧칝t s톖콂 br톩콂z b칝k 틛m톝m톛riz/"},
  {pv:"come across", meaning:"Toparse con", phonetic:"/k툷m 톛틛kr톖s/", example:"I came across an interesting article today.", examplePhon:"/a톩 ke톩m 톛틛kr톖s 칝n 틛톩ntr톛st톩콂 틛톔rt톩k톛l t톛틛de톩/"},
  {pv:"cut down", meaning:"Reducir", phonetic:"/k툷t da툵n/", example:"He cut down on sugar to lose weight.", examplePhon:"/hi k툷t da툵n 뇵 틛툮툵토톛r tu luz we톩t/"},
  {pv:"get along", meaning:"Llevarse bien", phonetic:"/토톝t 톛틛l톖콂/", example:"They get along very well.", examplePhon:"/칧e톩 토톝t 톛틛l톖콂 틛v톝ri w톝l/"}
];

// --- Cargar voces ---
function loadVoices(){
  const voices = speechSynthesis.getVoices();
  englishVoiceFemale = voices.find(v=>v.lang==='en-US' && v.name.toLowerCase().includes('female')) || voices[0];
  englishVoiceMale = voices.find(v=>v.lang==='en-US' && v.name.toLowerCase().includes('male'));
}
speechSynthesis.onvoiceschanged = loadVoices;
window.onload = () => {
  loadVoices();
  renderPhrasalVerbs();
};

// --- Cambiar voz ---
function toggleVoice(){
  useMale = !useMale;
  document.getElementById('voiceName').textContent = useMale ? 'Masculina' : 'Femenina (default)';
}

// --- Hablar ---
function speak(text){
  if(!('speechSynthesis' in window)){ alert('Tu navegador no soporta voz'); return;}
  const utter = new SpeechSynthesisUtterance(text);
  utter.lang='en-US';
  if(useMale && englishVoiceMale) utter.voice = englishVoiceMale;
  else utter.voice = englishVoiceFemale;
  utter.rate = 1;
  speechSynthesis.cancel();
  speechSynthesis.speak(utter);
}

// --- Render phrasal verbs ---
function renderPhrasalVerbs(){
  const container = document.getElementById('phrasalVerbsContainer');
  container.innerHTML='';
  phrasalVerbsData.forEach(item=>{
    const div = document.createElement('div'); div.className='phrasal-item';
    const header = document.createElement('div'); header.className='phrasal-header';
    header.innerHTML=`<b>${item.pv}</b> <span>(${item.meaning})</span>`;
    div.appendChild(header);
    const phon = document.createElement('div'); phon.className='phrasal-phonetic'; phon.textContent=`Phonetic: ${item.phonetic}`;
    div.appendChild(phon);
    const buttons = document.createElement('div'); buttons.className='phrasal-buttons';
    const btnPV = document.createElement('button'); btnPV.textContent='Listen PV'; btnPV.onclick=()=>speak(item.pv);
    const btnEx = document.createElement('button'); btnEx.textContent='Listen Example'; btnEx.onclick=()=>speak(item.example);
    const exPhon = document.createElement('div'); exPhon.className='phrasal-phonetic'; exPhon.textContent=`Example: ${item.example} | Phonetic: ${item.examplePhon}`;
    buttons.appendChild(btnPV); buttons.appendChild(btnEx); div.appendChild(buttons); div.appendChild(exPhon);
    container.appendChild(div);
  });
}
</script>
