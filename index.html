<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>99 Phrasal Verbs</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f7f9fc; }
    h2 { color: #2a3eb1; }
    .level-title { margin-top: 30px; color: #1b5e20; }
    .pv-item { margin-bottom: 10px; padding: 8px; background: #ffffff; border-radius: 5px; border: 1px solid #ccc; }
    .pv-buttons { margin-top: 5px; }
    button { margin-right: 5px; padding: 4px 8px; cursor: pointer; border-radius: 4px; border: 1px solid #999; background: #e0e0e0; }
    button:hover { background: #d0d0ff; }
    .phonetic { font-style: italic; color: #555; display:block; margin-top: 2px; }
  </style>
</head>

<button onclick="window.location.href='practice.html'">Modo Práctica</button>

  "Intermedio": [
    // 33 phrasal verbs intermedios aquí
  ],
  "Difícil": [
    // 33 phrasal verbs difíciles aquí
  ]

function speak(text) {
  if(!('speechSynthesis' in window)){ alert('Tu navegador no soporta voz'); return;}
  const utter = new SpeechSynthesisUtterance(text);
  utter.lang = 'en-US';
  const voices = window.speechSynthesis.getVoices();
  utter.voice = voices.find(v=>v.lang==='en-US' && v.name.toLowerCase().includes('female')) || voices[0];
  window.speechSynthesis.cancel();
  window.speechSynthesis.speak(utter);
}

function renderPVs() {
  const container = document.getElementById('pvContainer');
  container.innerHTML='';
  for(const level in phrasalVerbs){
    const h = document.createElement('h3');
    h.className='level-title';
    h.textContent=level;
    container.appendChild(h);

    phrasalVerbs[level].forEach(pvObj=>{
      const div = document.createElement('div');
      div.className='pv-item';
      div.innerHTML=`<b>${pvObj.pv}</b> <span class="phonetic">${pvObj.phonetic}</span>
        <div>${pvObj.example} <span class="phonetic">${pvObj.examplePhonetic}</span></div>
        <div class="pv-buttons">
          <button onclick="speak('${pvObj.pv}')">Listen PV</button>
          <button onclick="speak('${pvObj.example}')">Listen Example</button>
        </div>`;
      container.appendChild(div);
    });
  }
}

window.addEventListener('load', renderPVs);
</script>
</body>
</html>
